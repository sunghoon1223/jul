<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8fafc"/>
  <rect x="1" y="1" width="398" height="398" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Camera Icon -->
  <g transform="translate(160, 140)">
    <rect x="10" y="20" width="60" height="45" rx="4" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
    <rect x="20" y="30" width="40" height="25" rx="12" fill="#f8fafc" stroke="#64748b" stroke-width="2"/>
    <circle cx="40" cy="42.5" r="8" fill="#64748b"/>
    <rect x="55" y="15" width="8" height="8" rx="2" fill="#94a3b8"/>
    <circle cx="25" cy="25" r="2" fill="#64748b"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Korean Caster
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    이미지 로딩중...
  </text>
  
  <!-- Loading animation -->
  <g transform="translate(185, 290)">
    <circle cx="5" cy="5" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="15" cy="5" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="25" cy="5" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>
</svg>